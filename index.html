<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="content">
        <h1>My to-do list</h1>
    <h4 style="color: lightgray; font-style: italic;" >Double-click an item to mark it complete </h4>
    <label>
        <input type="text" name="" id=""> <button>Add</button>
    </label>
    <ul>
        <li>1.My</li>
        <li style="text-decoration: line-through;">2.to do</li>
        <li>3.list</li>
    </ul>
    <button style="background-color: skyblue;">Clear Completed </button> <button style="background-color: red;">Empty List</button> <button style="background-color: lightgreen;">Save list</button>
    </div>
   </div>
</body>
</html>
